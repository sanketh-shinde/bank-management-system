<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link href="./css/login.css" rel="stylesheet">
</head>
<body>
    <form action="loginpage" id="form" method="post">
		<h2 id="message" th:text="${message}"></h2>
        <h1>SIGN IN</h1>
        <label>Enter Your Email / Mobile Number</label><br>
        <input class="input" placeholder="Enter Your Email/MobileNumber" name="emailidOrMobile"><br>
    
        <label>Enter Your Password</label><br>
        <input class="input" type="password" placeholder="Enter Your Password" name="password"><br>
        <input class="btn" type="submit" value="LogIn">
    	<a href="registration">Create New Account</a><a href="forgotpassword">Forgot Password</a>
    </form>
</body>
</html>
